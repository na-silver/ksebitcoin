<body>
    <h1>first_project_github_desktop</h1>
    <p>이 프로젝트는 GitHub Desktop을 사용하여 생성된 첫 번째 프로젝트입니다.</p>
    <p>PowerShell의 실행 정책(Execution Policy) 때문에 `npx` 스크립트 실행이 차단되었습니다. 아래 명령어를 PowerShell에 입력하여 실행 정책을 일시적으로 완화할 수 있습니다:</p>
    <code>Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass</code>
